name: Debug Workflow Trigger

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *' # 每15分钟一次，方便触发

jobs:
  debug:
    runs-on: ubuntu-latest
    # 第一步：打印GitHub提供的完整上下文信息
    steps:
      - name: Dump GitHub Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT" | python -m json.tool
      - name: Simple Echo
        run: echo "✅ 如果能看到这行，说明Jobs解析正常。"
