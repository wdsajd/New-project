name: AI Tech News Daily

on:
  schedule:
    - cron: '0 9 * * *'
  repository_dispatch: {}
  workflow_dispatch: {}
jobs:
  analyze-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedparser lxml zhipuai
        pip install requests beautifulsoup4 feedparser lxml zhipuai sniffio
    
    - name: Run AI News Analyzer
      env:
        SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BAIDU_APPID: ${{ secrets.BAIDU_APPID }}
        BAIDU_SECRET_KEY: ${{ secrets.BAIDU_SECRET_KEY }}
      run: python tech_news_ai_with_facts.py
    
    - name: Upload analysis result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-analysis
        path: ai_news_analysis.json
        retention-days: 5
