name: AI Tech News Daily

on:
  schedule:
    # 每天UTC时间0点运行（北京时间早上8点）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手动触发

jobs:
  analyze-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedparser lxml
        
        # 可选：如果需要使用OpenAI API，取消下面注释
        # pip install openai
    
    - name: Run AI News Analyzer
      env:
        SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        # 可选：如果需要AI分析，添加以下密钥
        # AI_API_KEY: ${{ secrets.AI_API_KEY }}
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
      run: python tech_news_ai.py
    
    - name: Upload analysis result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-analysis
        path: |
          ai_news_analysis.json
        retention-days: 7
