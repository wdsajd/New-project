name: AI Tech News Daily

on:
  schedule:
    - cron: '0 9 * * *'
  repository_dispatch: {}
  workflow_dispatch: {}
jobs:
  analyze-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 基础依赖
        pip install requests beautifulsoup4 feedparser lxml
        # AI相关依赖
        pip install google-generativeai>=0.8.4
        # 异步支持依赖
        pip install aiohttp
        # 其他可能需要的依赖
        pip install sniffio
        # 验证安装
        python -c "import requests, bs4, feedparser, google.generativeai, aiohttp; print('✅ 所有依赖安装成功')"

    - name: Run AI News Analyzer
      env:
        SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BAIDU_APPID: ${{ secrets.BAIDU_APPID }}
        BAIDU_SECRET_KEY: ${{ secrets.BAIDU_SECRET_KEY }}
      run: python tech_news_ai_with_facts.py
    
    - name: Upload analysis result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-analysis
        path: ai_news_analysis.json
        retention-days: 5
