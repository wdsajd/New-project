name: AI Tech News Daily

on:
  schedule:
    # 每天UTC时间0点运行（即北京时间早上8点）
    - cron: '0 9 * * *'

jobs:
  analyze-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedparser lxml zhipuai
    
    - name: Run AI News Analyzer
      env:
        SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
      run: python tech_news_ai.py
    
    - name: Upload analysis result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-news-analysis
        path: ai_news_analysis.json
        retention-days: 5
